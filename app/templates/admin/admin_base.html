{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <!-- Admin Header -->
    <div class="row">
        <div class="col-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3 mb-0">
                    <i class="bi bi-shield-lock me-2"></i>Admin Panel
                </h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="{{ url_for('home') }}">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Admin</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>

    <!-- Admin Navigation Tabs -->
    <div class="row">
        <div class="col-12">
            <ul class="nav nav-tabs mb-4" id="adminTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link {% if request.endpoint and 'admin_users' in request.endpoint %}active{% endif %}" 
                       href="{{ url_for('admin_users.list_users') }}">
                        <i class="bi bi-people me-2"></i>Users
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link {% if request.endpoint and 'admin_stats' in request.endpoint %}active{% endif %}" 
                       href="{{ url_for('admin_stats.dashboard') }}">
                        <i class="bi bi-clipboard2-data me-2"></i>Stats
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link {% if request.endpoint and 'admin_settings' in request.endpoint %}active{% endif %}" 
                       href="#">
                        <i class="bi bi-gear me-2"></i>Settings
                    </a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link {% if request.endpoint and 'admin_logs' in request.endpoint %}active{% endif %}" 
                       href="#">
                        <i class="bi bi-file-text me-2"></i>Logs
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Admin Content -->
    <div class="row">
        <div class="col-12">
            {% block admin_content %}
            <!-- Admin page content goes here -->
            {% endblock %}
        </div>
    </div>
</div>

<!-- Custom Admin Styles -->
<style>
.nav-tabs .nav-link {
    color: var(--bs-gray-600);
    border: 1px solid transparent;
    border-bottom: 2px solid transparent;
}

.nav-tabs .nav-link:hover {
    color: var(--bs-primary);
    border-color: var(--bs-gray-200) var(--bs-gray-200) var(--bs-primary);
}

.nav-tabs .nav-link.active {
    color: var(--bs-primary);
    background-color: var(--bs-body-bg);
    border-color: var(--bs-gray-200) var(--bs-gray-200) var(--bs-primary);
    border-bottom: 2px solid var(--bs-primary);
}

.breadcrumb-item + .breadcrumb-item::before {
    content: ">";
}
</style>
{% endblock %}
