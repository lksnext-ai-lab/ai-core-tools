{% include 'header.html' %}

<div class="row">
    <div class="d-sm-flex justify-content-between align-items-center">
        <h1 class="h4 mb-2 mb-sm-0">Output Parsers</h1>
        <a href="{{ url_for('output_parsers.app_output_parser', app_id=app_id, parser_id=0) }}" class="btn btn-primary mt-3">
            <i class="bi bi-plus"></i>
        </a>
    </div>
</div>

<table class="table table-fixed">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Fields</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for parser in parsers %}
        <tr>
            <td>{{parser.name}}</td>
            <td>{{parser.description}}</td>
            <td>{{parser.fields|length}} fields</td>
            <td>
                <a href="{{ url_for('output_parsers.app_output_parser', app_id=app_id, parser_id=parser.parser_id) }}"
                    class="btn btn-primary">Edit</a>
                <a href="{{ url_for('output_parsers.app_output_parser_delete', app_id=app_id, parser_id=parser.parser_id) }}"
                    class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% include 'footer.html' %}
