{# Base Selector Template with Descriptions #}
<div class="selector">
    <div class="card mb-4">
        <div class="card-header bg-light">
            <h6 class="mb-0">Add {{ title }}</h6>
        </div>
        <div class="card-body">
            <div class="row align-items-end">
                <div class="col">
                    <label class="form-label">Select {{ article }} {{ item_type }} to add</label>
                    <select class="form-select" id="{{ select_id }}">
                        <option value="">-- Select {{ article }} {{ item_type }} --</option>
                        {% for item in items %}
                        <option value="{{ item[id_field] }}" 
                                data-name="{{ item.name }}"
                                data-description="{{ item.description }}"
                                {% if item in selected_items %}disabled{% endif %}>
                            {{ item.name }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-primary" id="{{ add_button_id }}">
                        <i class="fas fa-plus"></i> Add {{ item_type }}
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="card-header bg-light">
            <h6 class="mb-0">Selected {{ title }}</h6>
        </div>
        <div class="card-body">
            <div id="{{ container_id }}">
                {% if selected_items|length == 0 %}
                <div class="text-center text-muted py-3" id="{{ no_items_id }}">
                    No {{ item_type|lower }}s selected yet
                </div>
                {% endif %}
                {% for assoc in selected_items %}
                <div class="selected-item card mb-2" data-item-id="{{ assoc[assoc_id_field] }}">
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h6 class="card-title mb-0">{{ assoc[item_name_field] }}</h6>
                            <button type="button" class="btn-close" onclick="{{ remove_function }}(this)"></button>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" 
                                    name="{{ description_field }}_{{ assoc[assoc_id_field] }}" 
                                    placeholder="Describe how this {{ item_type|lower }} will be used..."
                                    rows="2">{{ assoc.description }}</textarea>
                        </div>
                        <input type="hidden" name="{{ hidden_field }}" value="{{ assoc[assoc_id_field] }}">
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
