{% extends "app_settings/app_settings_base.html" %}

{% block app_settings_content %}
<div class="row g-4">
        <div class="col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('app_settings.app_settings', app_id=app.app_id) }}">
                        <div class="row g-4">
                            <!-- App Name -->
                            <div class="col-md-6">
                                <label class="form-label">App Name</label>
                                <input type="text" class="form-control" name="name" value="{{ app.name }}" required>
                            </div>

                            <!-- Langsmith API Key -->
                            <div class="col-md-6">
                                <label class="form-label">Langsmith API Key</label>
                                <input type="password" class="form-control" name="langsmith_api_key" value="{{ app.langsmith_api_key }}">
                                <small class="text-muted">Your Langsmith API key for monitoring and tracing</small>
                            </div>

                            <!-- Submit Button -->
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
