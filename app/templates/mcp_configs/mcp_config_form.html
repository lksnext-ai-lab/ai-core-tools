{% extends "base.html" %}

{% block content %}
<div class="container-fluid px-0">
    <div class="row g-4">
        <div class="col-12">
            <div class="card">
                <div class="card-header border-bottom">
                    <div class="row g-4 align-items-center">
                        <div class="col-sm">
                            <div class="d-flex">
                                <h5 class="card-title mb-0">
                                    {% if mcp_config %}Edit{% else %}New{% endif %} MCP Config
                                </h5>
                            </div>
                        </div>
                        <div class="col-sm-auto">
                            <a href="{{ url_for('mcp_configs.app_mcp_configs', app_id=app_id) }}" class="btn btn-light">
                                <i class="bi bi-arrow-left me-2"></i>Back to List
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST" class="row g-4">
                        <!-- Common fields -->
                        <div class="col-md-6">
                            <label class="form-label" for="name">Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required
                                   value="{{ mcp_config.name if mcp_config else '' }}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label" for="server_name">Server Name *</label>
                            <input type="text" class="form-control" id="server_name" name="server_name" required
                                   value="{{ mcp_config.server_name if mcp_config else '' }}">
                        </div>
                        <div class="col-12">
                            <label class="form-label" for="description">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="2">{{ mcp_config.description if mcp_config else '' }}</textarea>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Transport Type *</label>
                            <select class="form-select" name="transport_type" required id="transportType">
                                {% for type in transport_types %}
                                <option value="{{ type.value }}" {% if mcp_config and mcp_config.transport_type == type %}selected{% endif %}>
                                    {{ type.value }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <!-- STDIO specific fields -->
                        <div id="stdioFields" class="row g-4" style="display: none;">
                            <div class="col-md-6">
                                <label class="form-label" for="command">Command *</label>
                                <input type="text" class="form-control" id="command" name="command"
                                       value="{{ mcp_config.command if mcp_config and mcp_config.transport_type.value == 'stdio' else '' }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="args">Arguments (JSON array) *</label>
                                <input type="text" class="form-control" id="args" name="args"
                                       value="{{ mcp_config.args if mcp_config and mcp_config.transport_type.value == 'stdio' else '[]' }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Environment Variables (JSON object)</label>
                                <input type="text" class="form-control" name="env"
                                       value="{{ mcp_config.env if mcp_config and mcp_config.transport_type.value == 'stdio' else '{}' }}">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Encoding</label>
                                <input type="text" class="form-control" name="encoding"
                                       value="{{ mcp_config.encoding if mcp_config and mcp_config.transport_type.value == 'stdio' else 'utf-8' }}">
                            </div>
                            <div class="col-md-3">
                                <label class="form-label">Encoding Error Handler</label>
                                <input type="text" class="form-control" name="encoding_error_handler"
                                       value="{{ mcp_config.encoding_error_handler if mcp_config and mcp_config.transport_type.value == 'stdio' else 'strict' }}">
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Inputs (JSON array)</label>
                                <textarea class="form-control" name="inputs" rows="4">{{ mcp_config.inputs|tojson if mcp_config and mcp_config.transport_type.value == 'stdio' else '[]' }}</textarea>
                                <small class="form-text text-muted">Example: [{"type": "promptString", "id": "pg_url", "description": "PostgreSQL URL"}]</small>
                            </div>
                        </div>

                        <!-- SSE specific fields -->
                        <div id="sseFields" class="row g-4" style="display: none;">
                            <div class="col-md-6">
                                <label class="form-label" for="url">URL *</label>
                                <input type="text" class="form-control" id="url" name="url"
                                       value="{{ mcp_config.url if mcp_config and mcp_config.transport_type.value == 'sse' else '' }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Headers (JSON object)</label>
                                <input type="text" class="form-control" name="headers"
                                       value="{{ mcp_config.headers|tojson if mcp_config and mcp_config.transport_type.value == 'sse' else '{}' }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Timeout (seconds)</label>
                                <input type="number" class="form-control" name="timeout"
                                       value="{{ mcp_config.timeout if mcp_config and mcp_config.transport_type.value == 'sse' else 5 }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">SSE Read Timeout (seconds)</label>
                                <input type="number" class="form-control" name="sse_read_timeout"
                                       value="{{ mcp_config.sse_read_timeout if mcp_config and mcp_config.transport_type.value == 'sse' else 300 }}">
                            </div>
                        </div>

                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">
                                {% if mcp_config %}Update{% else %}Create{% endif %} MCP Config
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const transportType = document.getElementById('transportType');
    const stdioFields = document.getElementById('stdioFields');
    const sseFields = document.getElementById('sseFields');

    function updateFields() {
        if (transportType.value === 'stdio') {
            stdioFields.style.display = 'flex';
            sseFields.style.display = 'none';
        } else {
            stdioFields.style.display = 'none';
            sseFields.style.display = 'flex';
        }
    }

    transportType.addEventListener('change', updateFields);
    updateFields(); // Initial state
});
</script>
{% endblock %}
