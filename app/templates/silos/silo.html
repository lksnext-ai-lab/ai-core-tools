{% include 'header.html' %}

<div class="row">
    <div class="d-sm-flex justify-content-between align-items-center">
        <h1 class="h4 mb-2 mb-sm-0">{%if silo.silo_id == 0 %}New Silo{% else %}{{silo.name}}{% endif %}</h1>
        <a href="{{ url_for('silos.silos', app_id=session['app_id']) }}" class="btn btn-primary mt-3">
            <i class="bi bi-arrow-left"></i>
        </a>
    </div>
</div>

<form action="{{ url_for('silos.silo', app_id=session['app_id'], silo_id=silo.silo_id) }}" method="post">
    <input type="hidden" name="app_id" value="{{session['app_id']}}">
    <input type="hidden" name="silo_id" value="{{silo.silo_id}}">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{silo.name}}">
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>

</form>



{% include 'footer.html' %}
