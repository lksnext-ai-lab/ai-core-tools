{% include 'header.html' %}

<div class="row">
    <div class="d-sm-flex justify-content-between align-items-center mb-4">
        <h1 class="h4 mb-2 mb-sm-0">Crear Nuevo Servicio de IA</h1>
    </div>
</div>

<div class="card">
    <form method="POST">
        <div class="card-body">
            <div class="row">
                <div class="col-md-6 mb-4">
                    <label class="form-label">Nombre<span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="col-md-12 mb-4">
                    <label class="form-label">Descripci√≥n</label>
                    <textarea class="form-control" id="description" name="description" rows="3"></textarea>
                </div>
                
                <div class="col-md-6 mb-4">
                    <label class="form-label">Proveedor<span class="text-danger">*</span></label>
                    <select class="form-control" id="provider" name="provider" required>
                        <option value="">-- Seleccionar proveedor --</option>
                        {% for provider in providers %}
                        <option value="{{ provider.name }}">{{ provider.value }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="col-md-12 mb-4">
                    <label class="form-label">Endpoint</label>
                    <input type="text" class="form-control" id="endpoint" name="endpoint">
                </div>
                
                <div class="col-md-12 mb-4">
                    <label class="form-label">API Key</label>
                    <input type="password" class="form-control" id="api_key" name="api_key">
                </div>
            </div>
        </div>
        
        <div class="card-footer">
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Crear Servicio</button>
                <a href="{{ url_for('ai_services.ai_services') }}" 
                   class="btn btn-primary-soft">Cancelar</a>
            </div>
        </div>
    </form>
</div>

{% include 'footer.html' %}
