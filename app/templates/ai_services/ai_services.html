{% include 'header.html' %}

<div class="row">
    <div class="d-sm-flex justify-content-between align-items-center">
        <h1 class="h4 mb-2 mb-sm-0">AI Services</h1>
        <a href="{{ url_for('ai_services.create_ai_service') }}" class="btn btn-primary mt-3">
            <i class="bi bi-plus"></i>
        </a>
    </div>
</div>

<div class="table-responsive">
    <table class="table">
        <thead>
            <tr>
                <th style="width: 20%">Nombre</th>
                <th style="width: 30%">Descripción</th>
                <th style="width: 15%">Proveedor</th>
                <th style="width: 15%">Endpoint</th>
                <th style="width: 20%">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for ai_service in ai_services %}
            <tr>
                <td class="text-truncate" style="max-width: 150px;">{{ ai_service.name }}</td>
                <td class="text-truncate" style="max-width: 300px;" title="{{ ai_service.description }}">
                    {{ ai_service.description }}
                </td>
                <td>{{ ai_service.provider.value }}</td>
                <td class="text-truncate" style="max-width: 150px;" title="{{ ai_service.endpoint }}">
                    {{ ai_service.endpoint }}
                </td>
                <td>
                    <div class="btn-group" role="group">
                        <a href="{{ url_for('ai_services.edit_ai_service', service_id=ai_service.service_id) }}" 
                           class="btn btn-sm btn-primary">Editar</a>
                        <form style="display: inline;" method="POST" 
                              action="{{ url_for('ai_services.delete_ai_service', service_id=ai_service.service_id) }}"
                              onsubmit="return confirm('¿Estás seguro de que deseas eliminar este servicio?');">
                            <button type="submit" class="btn btn-sm btn-danger">Eliminar</button>
                        </form>
                    </div>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% include 'footer.html' %}
