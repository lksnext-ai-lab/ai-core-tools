apiVersion: v1
kind: PersistentVolume
metadata:
  name: ia-core-tools-temp-pv-test
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /mnt/data/ia-core-tools-temp-test
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ia-core-tools-temp-pvc-test
  namespace: test
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: manual
