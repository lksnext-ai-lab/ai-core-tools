apiVersion: v1
kind: PersistentVolume
metadata:
  name: ia-core-tools-postgresql-pv-test
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: manual
  hostPath:
    path: /mnt/data/ia-core-tools-postgresql-test
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ia-core-tools-postgresql-pvc-test
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: manual