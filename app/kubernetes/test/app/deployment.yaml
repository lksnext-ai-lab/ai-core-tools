apiVersion: apps/v1
kind: Deployment
metadata:
  name: ia-core-tools-app-test
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ia-core-tools-app-test
  template:
    metadata:
      labels:
        app: ia-core-tools-app-test
    spec:
      containers:
        - name: ia-core-tools-app-test
          image: registry.lksnext.com/ia-core-tools/ia-core-tools:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 4321
          resources:
            requests:
              memory: "512Mi"
              cpu: "1000m"
            limits:
              memory: "512Mi"
              cpu: "1000m"
          volumeMounts:
            - name: temp-storage
              mountPath: /app/temp
          env:
            - name: DATABASE_HOST
              value: "ia-core-tools-postgresql-service-test"
            - name: DATABASE_PORT
              value: "5432"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: ia-core-tools-postgresql-secret-test
                  key: POSTGRES_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ia-core-tools-postgresql-secret-test
                  key: POSTGRES_PASSWORD
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  name: ia-core-tools-postgresql-secret-test
                  key: POSTGRES_DATABASE
            - name: IMAGES_PATH
              valueFrom:
                configMapKeyRef:
                  name: ia-core-tools-config-test
                  key: IMAGES_PATH
            - name: GOOGLE_DISCOVERY_URL
              valueFrom:
                configMapKeyRef:
                  name: ia-core-tools-config-test
                  key: GOOGLE_DISCOVERY_URL
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ia-core-tools-api-secret-test
                  key: OPENAI_API_KEY
            - name: ANTHROPIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ia-core-tools-api-secret-test
                  key: ANTHROPIC_API_KEY
            - name: MISTRAL_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ia-core-tools-api-secret-test
                  key: MISTRAL_API_KEY
            - name: GOOGLE_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: ia-core-tools-api-secret-test
                  key: GOOGLE_CLIENT_ID
            - name: GOOGLE_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: ia-core-tools-api-secret-test
                  key: GOOGLE_CLIENT_SECRET
            - name: TEMP_STORAGE_PATH
              value: "/app/temp"
            - name: LANGCHAIN_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ia-core-tools-api-secret-test
                  key: LANGCHAIN_API_KEY
            - name: LANGCHAIN_TRACING_V2
              valueFrom:
                configMapKeyRef:
                  name: ia-core-tools-config-test
                  key: LANGCHAIN_TRACING_V2
            - name: LANGCHAIN_PROJECT
              valueFrom:
                configMapKeyRef:
                  name: ia-core-tools-config-test
                  key: LANGCHAIN_PROJECT
            - name: LANGCHAIN_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: ia-core-tools-config-test
                  key: LANGCHAIN_ENDPOINT
      imagePullSecrets:
        - name: lks-registry
      volumes:
        - name: temp-storage
          persistentVolumeClaim:
            claimName: ia-core-tools-temp-pvc-test

---
apiVersion: v1
kind: Service
metadata:
  name: ia-core-tools-service-test
  namespace: test
spec:
  selector:
    app: ia-core-tools-app-test
  ports:
    - protocol: TCP
      port: 80        
      targetPort: 4321 
  type: ClusterIP
