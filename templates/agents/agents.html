{% include 'header.html' %}



<div class="row">
    <div class="col-10">
        <div class="d-sm-flex justify-content-between align-items-center">
            <h1 class="h4 mb-2 mb-sm-0">Agents</h1>
            <a href="{{ url_for('agents.app_agent', app_id=session['app_id'], agent_id=0) }}"
                class="btn btn-primary mt-3">
                <i class="bi bi-plus"></i>
            </a>
        </div>


        <table class="table table-fixed">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Description</th>
                    <th scope="col">Model</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for agent in app.agents %}
                <tr>
                    <td>
                        <a href="#">{{agent.name}}</a>
                    </td>
                    <td>
                        {{agent.description}}
                    </td>
                    <td>{{agent.model.name}}</td>
                    <td>

                        <a href="{{ url_for('agents.app_agent', app_id=session['app_id'], agent_id=agent.agent_id) }}"
                            class="btn btn-primary">Edit</a>
                        <a href="{{ url_for('agents.app_agent_delete', app_id=session['app_id'], agent_id=agent.agent_id) }}"
                            class="btn btn-danger">Delete</a>
                        <a href="{{ url_for('agents.app_agent_playground', app_id=session['app_id'], agent_id=agent.agent_id) }}"
                            class="btn btn-warning">Playground</a>

                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>


    </div>

</div>

{% include 'footer.html' %}
