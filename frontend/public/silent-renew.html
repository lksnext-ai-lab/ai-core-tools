<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Silent Renew</title>
</head>
<body>
    <script src="https://unpkg.com/oidc-client-ts@3.3.0/dist/browser/oidc-client-ts.min.js"></script>
    <script>
        new oidc.UserManager({
            response_mode: 'query'
        }).signinSilentCallback().catch(function(err) {
            console.error('Silent renewal callback error:', err);
        });
    </script>
</body>
</html>
