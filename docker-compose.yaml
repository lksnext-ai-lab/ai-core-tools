# ============================================================================
# MATTIN AI - Docker Compose
# ============================================================================
# Inicio rápido:
#   1. cp .env.docker.example .env
#   2. Edita .env con tus claves de API
#   3. docker-compose up -d
#
# Servicios:
#   - Backend (FastAPI): http://localhost:8000
#   - Frontend (React):  http://localhost:3000
#   - PostgreSQL:        localhost:5432
# ============================================================================

services:
  # --------------------------------------------------------------------------
  # PostgreSQL con pgvector
  # --------------------------------------------------------------------------
  postgres:
    image: pgvector/pgvector:pg17
    container_name: mattin-postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-mattin_ai}
      POSTGRES_USER: ${DATABASE_USER:-mattin}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-mattin_secure_2024}
      POSTGRES_INITDB_ARGS: --encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "${DATABASE_PORT:-5432}:5432"
    networks:
      - mattin-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-mattin} -d ${DATABASE_NAME:-mattin_ai}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  # --------------------------------------------------------------------------
  # Backend FastAPI
  # --------------------------------------------------------------------------
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: mattin-backend
    environment:
      # Database - usa el servicio postgres de Docker
      SQLALCHEMY_DATABASE_URI: postgresql://${DATABASE_USER:-mattin}:${DATABASE_PASSWORD:-mattin_secure_2024}@postgres:5432/${DATABASE_NAME:-mattin_ai}
      DATABASE_HOST: postgres
      DATABASE_PORT: "5432"
      DATABASE_USER: ${DATABASE_USER:-mattin}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-mattin_secure_2024}
      DATABASE_NAME: ${DATABASE_NAME:-mattin_ai}
      
      # Autenticación
      AICT_LOGIN: ${AICT_LOGIN:-FAKE}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      JWT_EXPIRATION_HOURS: ${JWT_EXPIRATION_HOURS:-24}
      
      # Entra ID (solo si AICT_LOGIN=OIDC)
      ENTRA_TENANT_ID: ${ENTRA_TENANT_ID:-}
      ENTRA_CLIENT_ID: ${ENTRA_CLIENT_ID:-}
      ENTRA_CLIENT_SECRET: ${ENTRA_CLIENT_SECRET:-}
      
      # URLs
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      
      # Claves API de IA
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      MISTRAL_API_KEY: ${MISTRAL_API_KEY:-}
      
      # Configuración de la aplicación
      AICT_MODE: ${AICT_MODE:-SELF-HOSTED}
      AICT_OMNIADMINS: ${AICT_OMNIADMINS:-admin@example.com}
      REPO_BASE_FOLDER: ${REPO_BASE_FOLDER:-./data/repositories}
      
      # LangSmith (opcional, el tracing se gestiona por app)
      LANGSMITH_TRACING: ${LANGSMITH_TRACING:-false}
      LANGSMITH_ENDPOINT: ${LANGSMITH_ENDPOINT:-https://api.smith.langchain.com}
      LANGSMITH_API_KEY: ${LANGSMITH_API_KEY:-}
      LANGSMITH_PROJECT: ${LANGSMITH_PROJECT:-}
    volumes:
      - ./backend/data:/aict_backend/data
      - ./backend/logs:/aict_backend/logs
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mattin-network
    restart: unless-stopped

  # --------------------------------------------------------------------------
  # Frontend React (Nginx)
  # --------------------------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        # Variables de build-time para Vite
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
    container_name: mattin-frontend
    environment:
      # Variables de runtime (para generate-config.sh)
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8000}
      VITE_OIDC_ENABLED: ${VITE_OIDC_ENABLED:-false}
      VITE_OIDC_AUTHORITY: ${VITE_OIDC_AUTHORITY:-}
      VITE_OIDC_CLIENT_ID: ${VITE_OIDC_CLIENT_ID:-}
      VITE_OIDC_REDIRECT_URI: ${VITE_OIDC_REDIRECT_URI:-http://localhost:3000/auth/success}
      VITE_OIDC_SCOPE: ${VITE_OIDC_SCOPE:-openid profile email}
      VITE_OIDC_AUDIENCE: ${VITE_OIDC_AUDIENCE:-}
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - mattin-network
    restart: unless-stopped

# ----------------------------------------------------------------------------
# Redes y Volúmenes
# ----------------------------------------------------------------------------
  # --------------------------------------------------------------------------
  # PostgreSQL de test (efimero, para pytest)
  # Credenciales fijas e intencionadas — solo para entorno de test local/CI.
  # Esta BD se destruye en cada reinicio (tmpfs). NO usar en producción.
  # --------------------------------------------------------------------------
  db_test:
    image: pgvector/pgvector:pg17
    container_name: mattin-postgres-test
    environment:
      POSTGRES_DB: ${TEST_DB_NAME:-test_db}
      POSTGRES_USER: ${TEST_DB_USER:-test_user}
      POSTGRES_PASSWORD: ${TEST_DB_PASSWORD:-test_pass}  # pragma: allowlist secret
      POSTGRES_INITDB_ARGS: --encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "5433:5432"
    tmpfs:
      - /var/lib/postgresql/data
    networks:
      - mattin-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TEST_DB_USER:-test_user} -d ${TEST_DB_NAME:-test_db}"]
      interval: 5s
      timeout: 3s
      retries: 10
    profiles:
      - test

networks:
  mattin-network:
    driver: bridge

volumes:
  postgres-data:
