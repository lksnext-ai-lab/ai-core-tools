version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC API (optional, for better performance)
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
      - QDRANT__LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - iacore-network

  # Qdrant Web UI (optional - for monitoring and management)
  qdrant-web-ui:
    image: qdrant/qdrant:latest
    container_name: qdrant-web-ui
    depends_on:
      - qdrant
    environment:
      - QDRANT_URL=http://qdrant:6333
    ports:
      - "6335:6335"
    restart: unless-stopped
    networks:
      - iacore-network

networks:
  iacore-network:
    driver: bridge

volumes:
  qdrant_data:
